- - Covid 19 only affects old people, so that means young people don't have to worry?
  - While COVID-19 can be more dangerous in older people, anyone can get it including young people, some of whom become seriously ill especially those who have developed serious health problems earlier like asthma, heart conditions, untreated HIV etc.
- - The weather is warm and sunny so Covid 19 will not spread right?
  - COVID-19 can survive temperatures higher than 25C. You can catch it no matter how sunny and warm it is. So, whatever the weather you should follow the official advice to protect yourself from the virus. 
- - Drinking lots of hot drinks will stop Covid 19 right?
  - There is no drink hot or cold that will protect you from COVID-19 or cure the illness
- - If I clean my hands from strong disinfectant, I'll be protected from Covid 19 right?
  - You shouldn’t use strong disinfectant to clean your body. Washing your hands thoroughly with soap and water or rubbing an alcohol-based sanitizer on them will stop the virus spreading. Using stronger chemicals on your skin can be dangerous. Never drink disinfectant or hand sanitizer as this can do serious damage.
- - Can Chloroquine cure COVID-19?
  - At the moment there is no proven cure for COVID-19, but most people will recover on their own without needing professional medical care. If you think you have COVID-19 and are having difficulty breathing, contact your local health facility as you will need professional medical care. 
- - Should I wear mask while exercising?
  - People should NOT wear masks when exercising, as masks may reduce the ability to breathe comfortably.The important preventive measure during exercise is to maintain physical distance of at least one meter from others.
- - Is Covid 19 caused by bacteria?
  - It's the virus that causes COVID-19 and is in a family of viruses called Coronaviridae. Antibiotics do not work against viruses.
- - Does drinking alcohol protects against Covid 19?
  - Drinking alcohol does not protect you against COVID-19 and can be dangerous. The harmful use of alcohol increases your risk of health problems.
- - Do thermal scanners detec Covid 19 virus?
  - Thermal scanners CANNOT detect COVID-19. Thermal scanners are effective in detecting people who have a fever (i.e. have a higher than normal body temperature). They cannot detect people who are infected with COVID-19.
- - Is Covid 19 transmitted through houseflies?
  - To date, there is no evidence or information to suggest that the COVID-19 virus transmitted through houseflies. The virus that cause COVID-19 spreads primarily through droplets generated when an infected person coughs, sneezes or speaks.
- - Will 5G mobile networks spread Covid 19?
  - Viruses cannot travel on radio waves/mobile networks. COVID-19 is spreading in many countries that do not have 5G mobile networks. COVID-19 is spread through respiratory droplets when an infected person coughs, sneezes or speaks. People can also be infected by touching a contaminated surface and then their eyes, mouth or nose. 
- - If i catch Covid 19, does it mean that I'll have it for my whole life?
  - Most of the people who catch COVID-19 can recover and eliminate the virus from their bodies. If you catch the disease, make sure you treat your symptoms. 
- - If I do the test of Covid 19 where I hold my breath for 10 seconds and I don't sneeze or cough, does it mean I am Covid 19 free?
  - Being able to hold your breath for 10 seconds or more without coughing or feeling discomfort DOES NOT mean you are free from COVID-19. The most common symptoms of COVID-19 are dry cough, tiredness and fever. Some people may develop more severe forms of the disease, such as pneumonia. The best way to confirm if you have  the virus producing COVID-19 disease is with a laboratory test.  You cannot confirm it with this breathing exercise, which can even be dangerous.
- - Does cold weather or snow kill Covid 19 virus?
  - Cold weather and snow CANNOT kill the COVID-19 virus. There is no reason to believe that cold weather can kill the new coronavirus or other diseases. The normal human body temperature remains around 36.5°C to 37°C, regardless of the external temperature or weather.
- - If I take a hot bath will it protect me from Covid 19 virus?
  - Taking a hot bath does not prevent COVID-19. Taking a hot bath will not prevent you from catching COVID-19. Your normal body temperature remains around 36.5°C to 37°C, regardless of the temperature of your bath or shower. Actually, taking a hot bath with extremely hot water can be harmful, as it can burn you.
- - Do hand dryers kill Covid 19 virus?
  - Hand dryers are NOT effective in killing the COVID-19 virus. Hand dryers are not effective in killing the COVID-19 virus. To protect yourself, frequently clean your hands with an alcohol-based hand rub or wash them with soap and water.
- - Do UV rays kill Covid 19 virus?
  - Ultra-violet (UV) lamps should NOT be used to disinfect hands or other areas of your skin. UV radiation can cause skin irritation and damage your eyes.
- - If I pass a Covid 19 Infected person, will I also be infected by Covid 19?
  - Studies show that passing a Covid infected person DOES NOT infect you. Only if you are near an infected person for 15 mins or so then there is a high chance that you might get infected. Still you should wear masks for the best protection.
- - Virus Can Be Spread Through Mosquito Bites?
  - There is no evidence till date that mosquito bites will infect you with COVID-19. The novel coronavirus is a respiratory virus which spreads through the discharge of droplets while coughing and sneezing or through discharge from the nose or through droplets of saliva.
- - Consuming Garlic And Sesame Seeds Will Protect Against The Novel Coronavirus?
  - While garlic is known to contain several health benefits, it does not protect you against the virus. The same with sesame seeds, there is no evidence that they can help protect you against contracting the virus.
- - Pneumonia Vaccine Can Protect Against The Virus?
  - While the Pneumonia vaccine is known to cure pneumonia, there is no evidence that this vaccine can be used against the COVID-19.
- - Rinsing Nose With Saline Water Will Prevent The Infection?
  - Common cold can be treated by rinsing your nose with saline water; however, this method has not been found effective when it comes to preventing the COVID-19 infection.
- - Meat Or Non-Vegetarian Food Consumption Will Lead To Infection?
  - While it has been found that the novel coronavirus was transmitted from an animal to man; there are no known animal species to carry this virus. Ensure you consume meat or non-vegetarian foods prepared with hygiene care.
- - Visit Hospital Immediately If You Have Severe Cough?
  - It has been advised that during a pandemic it is not advisable to visit a hospital. However, if you are experiencing high fever and severe cough, consult a doctor over the phone and take the next appropriate action.
- - Children Are At A Higher Risk Of Contracting The Virus?
  - As per the Centre for Disease Control and Prevention (CDC), COVID-19 is found to have infected more adults than children. While there are cases of children being infected by the virus, adults occupy most of the cases known across the world.
- - Pets Can Spread The Virus?
  - As per the instruction by the CDC, there is no evidence that pets can spread the virus to humans. However, it is known that animals can spread other types of diseases so it is always good to follow healthy habits when you are around pets. Washing your hands regularly will ensure you keep the utmost priority for hygiene.
- - Inhaling steam can kill the virus?
  - There is absolutely no reason to believe this and if you are not careful, you might wind up with a bad steam burn. 
- - COVID-19 can be treated by colloidal silver, vitamins, teas, and essential oils?
  - There is no evidence for any special role for colloidal silver, vitamins, teas, and essential oils in dealing with COVID-19 symptoms.
- - Do animals transmit the virus to humans?
  - No study shows that animals transmit virus to humans.
- - Can I protect myself protect against COVID-19 by drinking bleach or rubbing alcohol or fish tank cleaner?
  - Do not drink or put up your nose chemicals like bleach, rubbing alcohol, fish tank cleaner, or other unsafe substances.  Do not use chlorine, bleach, or any harsh chemical to sanitize your skin. These harmful/poisonous substances and can be dangerous to your health and body.  Home "remedies" and "cures" do not prevent or treat coronavirus   At this time, there is no cure for COVID-19.  Follow the guidelines issued by the CDC and IDPH and public health officials.
- - I heard there are at-home test kits. Is it legitimate?  
  - Ignore offers for home test kits.  At this time, the FDA has not authorized any test that is available to purchase for testing yourself at home for COVID-19.   If you are wondering if you need to be tested, use the CDC symptom checker.  You should also call your healthcare provider with questions. 
- - I got an email, text, or call saying I could get financial help. Is this legitimate?
  - Do not give your Social Security number, bank account, passwords, or credit card number to anyone who calls or sends you emails and texts. Scammers are pretending to be the government or other experts and claiming that they can get you financial help during the COVID-19 pandemic.  Do not trust someone who offers financial help and then asks for money or personal information. 
- - I have been getting requests to donate money to charities.  How do I know if it’s a scam?
  - Don’t pay by gift card, cash, or wire transfer.  Research any organizations or charities purporting to be raising funds for victims of the coronavirus to ensure that your donations are legitimately supporting your cause. You can look up how much goes to the charity and view their ratings and reports.  The Federal Trade Commission offers advice on how to donate wisely.